<!DOCTYPE html>
<html>
  <head>
    <title>üçì Darenprint Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        color: rgb(94, 68, 68);
      min-height: 100vh;
      margin: 0;
      background:linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	    animation: gradient 10s ease infinite;
      background-size: 400% 400%;
    }
    @keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

      .pricing-container{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap:2rem;
        
      }

    .pricing-plan{
      flex:1;
      max-width: 400px;
      min-width: 400px;
      padding: 20px;
      background-color: pink;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.3);
/* From https://css.glass */
background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.3);
    }

.plan-title{
  font-weight: bold;
  font-size:3.5rem;
  margin-bottom: 10px;
}
.plan-price{
  font-weight: bold;
  font-size: 2rem;
  margin-bottom: 10px;
}

.plan-features{
      margin: 0;
      list-style: none;
      padding:4px;
    }

.plan-button{
  margin-top: 20px;
  width:80px;
  height: 40px;
  border:solid rgb(255, 255, 209);
  border-radius: 50px;
  background-color: rgb(255, 136, 187);
  color:rgb(255, 255, 209);
  font-weight: bold;
}

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;
          margin: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 10GB Storage</li>
          <li>‚úÖ 1 User</li>
          <li>üö´ Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 50GB Storage</li>
          <li>‚úÖ 5 Users</li>
          <li>‚úÖ Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 100GB Storage</li>
          <li>‚úÖ 10 Users</li>
          <li>‚úÖ 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
